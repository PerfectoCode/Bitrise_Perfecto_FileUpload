title: Perfecto-upload
summary: |
  Upload APK/IPA files to Perfecto's App Automate
description: |
  Upload your build files to Perfecto for remote device testing. Upload your IPA/APK file to Perfecto App Automation and get back the app's url for your remote device tests.
website: https://github.com/sreevatsa-ramya/BitriseDemo_FileUpload
source_code_url: https://github.com/sreevatsa-ramya/BitriseDemo_FileUpload
support_url: https://github.com/sreevatsa-ramya/BitriseDemo_FileUpload/issues
published_at: 2018-10-05T19:01:57.318895784+02:00
source:
  git: https://sreevatsa-ramya:Sreesmrithi123%24@github.com/PerfectoCode/Bitrise_Perfecto_FileUpload.git
  commit: 932e393f9b0455f676839c7185c1d8740133beec
host_os_tags:
  - osx-10.10
project_type_tags:
  - ios
  - android
  - xamarin
  - react-native
  - cordova
  - ionic
type_tags:
  - test
toolkit:
  bash:
    entry_file: step.sh
deps:
  brew:
    - name: git
    - name: wget
    - name: jq
  apt_get:
    - name: git
    - name: wget
    - name: jq
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""
inputs:
  - opts:
      description: |
        This usually gets generated by the the "Gradle Runner" or "XCode Archive & Export" step
      is_required: true
      summary:
        The app file you want to upload to Perfecto, usually $BITRISE\_APK\_PATH
        or $BITRISE\_IPA\_PATH
      title: A Bitrise generated APK or IPA path
    upload_path: $BITRISE_APK_PATH
  - Perfecto_access_key: $PERFECTO_ACCESS_KEY
    opts:
      description: |
        The access key you use to log into your Perfecto account
      is_required: true
      is_sensitive: true
      summary: Your Perfecto access key
      title: Perfecto access key
